<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <img
        class="mobile_style"
        src="./images/bg-mobile.svg"
        alt="Cover for mobile"
      />
      <img
        class="desktop_style"
        src="./images/bg-desktop.svg"
        alt="Cover for desktop"
      />
      <img class="logo_style" src="./images/logo.svg" alt="" />
      <img
        class="illustration"
        src="./images/illustration-mockups.svg"
        alt="illustration"
      />
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="para">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="btn">Register</button>
      <img
        class="facebook_logo"
        src="./images/facebook.png"
        alt="facebook logo"
      />
      <img class="twitter_logo" src="./images/twitter.png" alt="twitter logo" />
      <img
        class="insta_logo"
        src="./images/instagram.png"
        alt="instagram logo"
      />
    </main>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
